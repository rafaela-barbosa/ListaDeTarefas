<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="ToDoList"> <!-- container que irá guardar as divs/cards-->
        <div class="card" id="c1"> <!--todos os cards fazem parte da mesma classe, mas cada um terá um ID diferente para modificação individual-->
            <h1>A Fazer: </h1>
            <p id="p5">Relógio Digital</p>
            <p class="addCard" id="p1">+ Adicionar Item</p>
        </div>
        <div class="card" id="c2">
            <h1>Fazendo:</h1>
            <p id="p6">Lista de Tarefas</p>
            <p class="addCard" id="p2">+ Adicionar Item</p>
        </div>
        <div class="card" id="c3">
            <h1>Feito:</h1>
            <p id="p7">Contador de Caracteres</p>
            <p class="addCard" id="p3">+ Adicionar Item</p>
        </div>
        <div class="card" id="c4">
            <p class="addCard" id="p4">+ Adicionar lista</p>
        </div>
    </div>

    
</body>
</html>
